[request_definition]
r = sub, sub_conf, sub_integ, obj, obj_conf, obj_integ, act

[policy_definition]
p = sub, obj, act

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = (r.act == "read" && r.sub_conf >= r.obj_conf && r.sub_integ >= r.obj_integ) || (r.act == "write" && r.sub_conf <= r.obj_conf && r.sub_integ <= r.obj_integ) 