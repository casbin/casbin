[request_definition]
r = sub, obj, act, time

[policy_definition]
p = sub, obj, act, time_start, time_end

[role_definition]
g = _, _

[ai_definition]
ai = rule

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = g(r.sub, p.sub) && r.obj == p.obj && r.act == p.act && r.time >= p.time_start && r.time <= p.time_end
