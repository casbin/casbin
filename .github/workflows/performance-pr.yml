name: Performance Comparison for Pull Requests

on:
  pull_request:
    branches: [master]

permissions:
  contents: read
  pull-requests: write

jobs:
  benchmark-pr:
    name: Performance benchmark comparison
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # Save commit SHAs for display
      - name: Save commit info
        id: commits
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          echo "base_short=${BASE_SHA:0:7}" >> $GITHUB_OUTPUT
          echo "head_short=${HEAD_SHA:0:7}" >> $GITHUB_OUTPUT

      # Run benchmark on PR branch
      - name: Run benchmark on PR branch
        run: |
          go test -bench '.' -benchtime=2s -benchmem ./... | tee pr-bench.txt

      # Checkout base branch and run benchmark
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          clean: false
          path: base

      - name: Run benchmark on base branch
        working-directory: base
        run: |
          go test -bench '.' -benchtime=2s -benchmem ./... | \
            tee ../base-bench.txt

      # Install benchstat for comparison
      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest

      # Compare benchmarks using benchstat
      - name: Compare benchmarks with benchstat
        id: benchstat
        run: |
          cat > comparison.md << 'EOF'
          ## Benchmark Comparison

          Comparing base branch (`${{ steps.commits.outputs.base_short }}`)
          vs PR branch (`${{ steps.commits.outputs.head_short }}`)

          ```
          EOF
          benchstat base-bench.txt pr-bench.txt >> comparison.md || true
          echo '```' >> comparison.md

          # Post-process to append percentage + emoji column (ğŸš€ faster < -10%, ğŸŒ slower > +10%, otherwise â¡ï¸)
          python3 - <<'PY'
          import pathlib, re, sys

          p = pathlib.Path("comparison.md")
          lines = p.read_text(encoding="utf-8").splitlines()
          out = []
          in_code = False

          # Pass 1: Find the alignment column index based on the header pipe
          header_pipe_idx = 0
          for line in lines:
              if "vs base" in line and "â”‚" in line:
                  idx = line.rfind("â”‚")
                  if idx > header_pipe_idx:
                      header_pipe_idx = idx

          # Fallback
          if header_pipe_idx == 0:
              header_pipe_idx = 100

          def strip_worker_suffix(text: str) -> str:
              return re.sub(r'^(\S+?)-\d+(\s|$)', r'\1\2', text, count=1)

          def decorate(line: str) -> str:
              # Header detection
              if "vs base" in line and "â”‚" in line:
                  return line + "   Delta"

              line = strip_worker_suffix(line)

              def get_icon(diff_val):
                  if diff_val > 10: return "ğŸŒ"
                  if diff_val < -10: return "ğŸš€"
                  return "â¡ï¸"

              # 1. Existing percentage (skipped to prefer calculated consistency, or todo?)
              # Benchstat output might contain percentage.
              
              # 2. Calculate from values
              regex = r'(\d+(?:\.\d+)?)([nÂµmsuBKiMiGiTikM]*)\s*Â±'
              matches = re.findall(regex, line)
              if len(matches) >= 2:
                  def parse_val(num_str, unit_str):
                      v = float(num_str)
                      if unit_str == 'n': return v * 1e-9
                      if unit_str in ['Âµ', 'u']: return v * 1e-6
                      if unit_str == 'm': return v * 1e-3
                      if unit_str == 's': return v
                      if unit_str == 'k': return v * 1e3
                      if unit_str == 'M': return v * 1e6
                      if unit_str == 'Ki': return v * 1024
                      if unit_str == 'Mi': return v * 1024**2
                      if unit_str == 'Gi': return v * 1024**3
                      if unit_str == 'Ti': return v * 1024**4
                      return v # B or empty

                  v1 = parse_val(matches[0][0], matches[0][1])
                  v2 = parse_val(matches[1][0], matches[1][1])

                  diff = 0.0
                  calculated = False

                  if v1 != 0:
                      diff = (v2 - v1) / v1 * 100
                      calculated = True
                  elif v1 == 0 and v2 == 0:
                      diff = 0.0
                      calculated = True

                  if calculated:
                      icon = get_icon(diff)
                      diff_str = f"{diff:+.2f}% {icon}"
                      
                      # Padding
                      current_len = len(line)
                      padding_len = max(2, (header_pipe_idx + 3) - current_len)
                      if current_len >= header_pipe_idx + 1:
                          padding_len = 2

                      return f"{line}{' ' * padding_len}{diff_str}"

              return line

          for line in lines:
              if line.strip() == "```":
                  in_code = not in_code
                  out.append(line)
                  continue
              if not in_code:
                  out.append(line)
                  continue
              out.append(decorate(line))

          p.write_text("\n".join(out) + "\n", encoding="utf-8")
          PY
        continue-on-error: true

      # Post comment with results
      - name: Post benchmark comparison comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comparison = fs.readFileSync('comparison.md', 'utf8');

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Benchmark Comparison')
            );

            const footer = '<sub>ğŸ¤– This comment will be ' +
              'automatically updated with the latest benchmark results.</sub>';
            const commentBody = `${comparison}\n\n${footer}`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
