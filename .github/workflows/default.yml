      - name: Add comment to PR
        env:
          URL: ${{ github.event.pull_request.comments_url }}
          ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_KEY }}
        run: |
          echo "test" >> body.md

          curl -s -L https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64 > ./jq
          chmod +x ./jq

          data='{ "body": '"$(./jq -R -s < body.md)"' }'
          res=$(curl -s \
            -X POST \
            "$URL" \
            -H "Content-Type: application/json" \
            -H "Authorization: token $ACCESS_TOKEN" \
            --data "$data")

          url=$(echo "$res" | jq -r '.url')

          if [[ -z $url || $url == null ]]; then
            echo "$res"
            exit 1
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v1
        with:
          version: v1.28

  semantic-release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run semantic-release
        if: github.repository == 'casbin/casbin' && github.event_name == 'push'
        run: |
          export PATH="$(yarn global bin):$PATH"
          yarn global add semantic-release
          semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
